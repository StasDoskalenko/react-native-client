language: node_js

node_js:
  - "lts/*"

cache: npm

git:
  depth: false

before_script:
  - npm install

script:
  - npm run check
  - npm run test
  - npm run build
  # REMOVE WHEN PUBLISHING TO NPM REGISTRY
  - if [[ $TRAVIS_BRANCH == "travis_config" && $TRAVIS_EVENT_TYPE = "pull_request" ]]; then curl -u${ARTIFACTORY_USER}:${ARTIFACTORY_PASSWORD} https://splitio.jfrog.io/artifactory/api/npm/auth >> ~/.npmrc ; npm publish --tag rc ; fi
